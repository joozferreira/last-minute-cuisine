<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Last Minute Cuisine</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/banner_image_1.svg" alt="Logo" height="100px" />
      <ul class="nav-links">
        <li class="nav-link">Type</li>
        <li class="nav-link">Ingredients</li>
        <li class="nav-link">About</li>
      </ul>
    </nav>
    <main>
      <section class="random-recipe">
        <h2 id="random-name"></h2>
        <div class="random-content">
          <img src="" alt="" id="random-img" />
          <div class="accordion">
            <h3>Ingredients <span>+</span></h3>
            <div class="accordion-body">
              <div>
                <ul id="random-ingredients"></ul>
              </div>
            </div>
          </div>
          <div class="accordion">
            <h3>Steps <span>+</span></h3>
            <div class="accordion-body">
              <div>
                <ol id="random-steps"></ol>
              </div>
            </div>
          </div>
        </div>
      </section>
      <form>
        <fieldset>
          <legend>Your search:</legend>
          <div id="checkboxes">
            <div class="option">
              <input
                type="checkbox"
                id="japanese"
                name="japanese"
                value="japanese"
              /><label for="japanese">Japanese</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                id="italian"
                name="italian"
                value="italian"
              /><label for="italian">Italian</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                id="chinese"
                name="chinese"
                value="chinese"
              /><label for="chinese">Chinese</label>
            </div>
            <div class="option">
              <input type="checkbox" id="thai" name="thai" value="thai" /><label
                for="thai"
                >Thai</label
              >
            </div>
            <div class="option">
              <input
                type="checkbox"
                id="mediterranean"
                name="mediterranean"
                value="mediterranean"
              /><label for="mediterranean">Mediterranean</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                id="latin-american"
                name="latin-american"
                value="Latin American"
              /><label for="latin-american">Latin American</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                id="mexican"
                name="mexican"
                value="mexican"
              /><label for="mexican">Mexican</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                id="korean"
                name="korean"
                value="korean"
              /><label for="korean">Korean</label>
            </div>
            <div class="option">
              <input
                type="checkbox"
                id="french"
                name="french"
                value="french"
              /><label for="french">French</label>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <h3>
        Webpage developed with use of the
        <a href="https://spoonacular.com/food-api" target="_blank"
          >Spoonacular API</a
        >.
      </h3>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
