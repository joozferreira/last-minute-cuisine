<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Last Minute Cuisine</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/banner_image_1.svg" alt="Logo" height="100px" />
      <ul class="nav-links">
        <li class="nav-link">Type</li>
        <li class="nav-link">Ingredients</li>
        <li class="nav-link">About</li>
      </ul>
      <section class="burger">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </section>
    </nav>
    <main>
      <section class="random-recipe"></section>
      <form>
        <fieldset>
          <legend>Your search:</legend>
          <h3 class="form-heading">Cuisine</h3>
          <div id="cuisines">
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="japanese"
                name="japanese"
                value="japanese"
              /><label for="japanese">Japanese</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="italian"
                name="italian"
                value="italian"
              /><label for="italian">Italian</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="chinese"
                name="chinese"
                value="chinese"
              /><label for="chinese">Chinese</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="mediterranean"
                name="mediterranean"
                value="mediterranean"
              /><label for="mediterranean">Mediterranean</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="latin-american"
                name="latin-american"
                value="Latin American"
              /><label for="latin-american">Latin American</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="mexican"
                name="mexican"
                value="mexican"
              /><label for="mexican">Mexican</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="korean"
                name="korean"
                value="korean"
              /><label for="korean">Korean</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="french"
                name="french"
                value="french"
              /><label for="french">French</label>
            </div>
            <div class="cuisine-option">
              <input
                type="checkbox"
                id="other"
                name="other"
                value="other"
              /><label for="other">Other</label>
            </div>
          </div>
          <h3 class="form-heading">Diet</h3>
          <div id="diet">
            <div class="diet-option">
              <input type="radio" name="diet" id="paleo" value="paleo" /><label
                for="paleo"
                >Paleo</label
              >
            </div>
            <div class="diet-option">
              <input
                type="radio"
                name="diet"
                id="vegetarian"
                value="vegetarian"
              /><label for="vegetarian">Vegetarian</label>
            </div>
            <div class="diet-option">
              <input type="radio" name="diet" id="vegan" value="vegan" /><label
                for="vegan"
                >Vegan</label
              >
            </div>
            <div class="diet-option">
              <input
                type="radio"
                name="diet"
                id="gluten-free"
                value="gluten free"
              /><label for="gluten-free">Gluten Free</label>
            </div>
            <div class="diet-option">
              <input
                type="radio"
                name="diet"
                id="pescetarian"
                value="pescetarian"
              /><label for="pescetarian">Pescetarian</label>
            </div>
            <div class="diet-option">
              <input type="radio" name="diet" id="none" value="none" /><label
                for="none"
                >None</label
              >
            </div>
          </div>
          <div id="nr-ingredients">
            <label for="ingredients-qtt"># Ingredients</label
            ><select id="ingredients-qtt" name="ingredients-qtt">
              <option value="" selected disabled hidden>
                Select one option
              </option>
              <option value="5">Up to 5</option>
              <option value="10">Up to 10</option>
              <option value="0">No limit</option>
            </select>
          </div>
          <div id="time-to-cook">
            <label for="time">Max Prep Time</label
            ><select id="time" name="time">
              <option value="" selected disabled hidden>
                Select one option
              </option>
              <option value="15">Up to 15 minutes</option>
              <option value="30">Up to 30 minutes</option>
              <option value="0">No limit</option>
            </select>
          </div>
          <div id="meal-type">
            <label for="type">Meal Type</label
            ><select id="type" name="type">
              <option value="" selected disabled hidden>
                Select one option
              </option>
              <option value="main course">Main Course</option>
              <option value="side dish">Side Dish</option>
              <option value="dessert">Dessert</option>
              <option value="appetizer">Appetizer</option>
              <option value="salad">Salad</option>
              <option value="bread">Bread</option>
              <option value="breakfast">Breakfast</option>
              <option value="soup">Soup</option>
              <option value="beverage">Beverage</option>
              <option value="sauce">Sauce</option>
              <option value="marinade">Marinade</option>
              <option value="fingerfood">Fingerfood</option>
              <option value="snack">Snack</option>
              <option value="drink">Drink</option>
            </select>
          </div>
          <div id="submit">
            <button id="submit-btn">Search for Recipes</button>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <h3>
        Webpage developed with use of the
        <a href="https://spoonacular.com/food-api" target="_blank"
          >Spoonacular API</a
        >.
      </h3>
    </footer>
    <div id="modal">
      <section id="modal-header">
        <h2 id="modal-heading">
          Your recipe results <img src="./assets/recipe-svgrepo-com.svg" />
        </h2>
        <button id="close-modal">X</button>
      </section>
    </div>
    <template id="recipe-template">
      <div class="header">
        <h2 class="name"></h2>
        <div class="timer">
          <img src="" alt="clock" class="clock img" />
          <h3 class="time"></h3>
        </div>
      </div>
      <div class="content">
        <img src="" alt="" class="recipe-img img" />
        <div class="accordion">
          <h3>Ingredients <span>+</span></h3>
          <div class="accordion-body">
            <div>
              <ul class="ingredients"></ul>
            </div>
          </div>
        </div>
        <div class="accordion">
          <h3>Steps <span>+</span></h3>
          <div class="accordion-body">
            <div>
              <ol class="steps"></ol>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="./index.js" type="module"></script>
  </body>
</html>
